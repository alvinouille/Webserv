<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="image/w.webp">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <div id="form">
        <form action="CGI/send_form.php" method="POST">
            <label for="nom">Last name  :</label>
            <input maxlength="25" type="text" id="nom" name="nom" required><br><br>

            <label for="prenom">First name :</label>
            <input maxlength="25" type="text" id="prenom" name="prenom" required><br><br>
        
            <label for="email">Email :</label>
            <input maxlength="25" type="email" id="email" name="email" required><br><br>
        
            <label for="message">Message :</label><br>
            <textarea maxlength="1000" id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
            <input type="submit" value="Send">
            <input type="reset" value="Delete">
            <br><br>

        </form>
    </div>
    <a href="index.html" class="go_back">Go back</a>
    
</body>
</html>
